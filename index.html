<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

    <link rel="stylesheet" href="stylesheet/styles.css">
    <script src="js/script.js" defer></script>
    <title>Landing Page</title>
</head>

<body>

    <div class="container">

        <div class="container-box profile">
            <img src="images/pfp.jpg" alt="" class="profile-pic">
            <div class="text-profile">
                <h3>Team TS <span><i class="fa-solid fa-pencil"></i></span></h3>
                <p>team.ts.email.com</p>
            </div>
        </div>

        <div class="container-box preferences">
            <table>
                <tr>
                    <td><h3>my preferences</h3></td>
                </tr>
                <tr>
                    <td class="text-preferences">theme preference</td>
                    <td>
                        <form action="">
                            <div class="input-box">
                                <select name="" id="">
                                    <option value="" disabled hidden selected>theme preferences</option>
                                    <option value="system-default">system default</option>
                                    <option value="own-preferences">own preferences</option>
                                    <option value="other">other</option>
                                </select>
                            </div>
                        </form>    
                        
                    </td>
                </tr>

                <tr>
                    <td class="text-preferences">landing page</td>
                    <td>
                        <form action="">
                            <div class="input-box">
                                <select name="" id="">
                                    <option value="" disabled hidden selected>landing page</option>
                                    <option value="my-profile">my profile</option>
                                    <option value="followers">my followers</option>
                                    <option value="following">following</option>
                                    <option value="other">other</option>
                                </select>
                            </div>
                        </form>    
                        
                    </td>
                </tr>
            </table>
        </div>
    </div>

        <!-- Accordion menu -->

        <div class="accordion">
        <div class="accordion-item">
            <div class="accordion-item-header">
            manage socia media connections
            </div>
            <div class="accordion-item-body">
            <div class="accordion-item-body-content buttons">

                <button type="button" class="btn button-1">
                    <div>
                         <i class="fa-brands fa-facebook-f fa-2x"></i>
                    </div>
                </button>
             
             
                <button type="button" class="btn button-2">
                    <div>
                        <i class="fa-brands fa-facebook-f fa-2x"></i>
                    </div>
                </button>
                  
               
                <button type="button" class="btn button-3">
                    <div>
                        <i class="fa-brands fa-facebook-f fa-2x"></i>
                    </div>
                    <div class="text-media">
                        <p style="padding: 0.8rem;">link facebook</p>
                    </div>
                </button>
                        
                <button type="button" class="btn button-4">
                    <div>
                        <i class="fa-brands fa-facebook-f fa-2x"></i>
                    </div>
                    <div class="text-media">
                        <span>signed in as</span>
                        <p>account.name</p>
                    </div>
                    <div>
                        <i class="fa-solid fa-trash-can fa-2x"></i>
                    </div>
                </button>
            </div>
            </div>
        </div>
        <div class="accordion-item">
            <div class="accordion-item-header">
            Manage companies
            </div>
            <div class="accordion-item-body">
            <div class="accordion-item-body-content">
                Insert text
            </div>
            </div>
        </div>
        <div class="accordion-item">
            <div class="accordion-item-header">
            Feature management
            </div>
            <div class="accordion-item-body">
            <div class="accordion-item-body-content">

            </div>
            </div>
        </div>
